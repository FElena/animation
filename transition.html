<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena Fentsel Web Design: Transition Animation</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">

  </head>

  <body id="transition">
  <div class="shaking grid-x grid-padding-x">
  <div class="shaking cell small-4 large-4">
    <p id="row1">00o</p>
    <p id="row1">0o0</p>
    <p id="row1">o0o</p>
  </div>

  <div class="shaking cell small-4 large-4">
    <p id="row2">0oo</p>
    <p id="row2">o0o</p>
    <p id="row2">oo0</p>
  </div>

  <div class="shaking cell small-4 large-4">
    <p id="row3">o00</p>
    <p id="row3">o0o</p>
    <p id="row3">oo0</p>
    </div>
  </div>

</body>

</html>
